    <script type="text/babel">
    
        class MyRecord extends React.Component {
            constructor(){
                super();
                this.state = {
                    userinfo: [
                        {   name: "cris",
                            total: 1
                        },
                        {   name: "stone",
                            total: 1
                        },  
                        {   name: "frank",
                            total: 1
                        }
                    ]}
            }
    
            render(){
                return(
                    <div>
                        <table className="table table-striped">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>total</th>
                                </tr>    
                            </thead>
                            <tbody>
                                {
                                    this.state.userinfo.map((elements,index) => {
                                        return(
                                            <tr key={index}>
                                                <th>{ elements.name }</th>
                                                <th>{ elements.total }</th>
                                            </tr>
                                        )
                                    })
                                }
                            </tbody>
                        </table>
                    </div>
                )
            }
        }
    </script>
